       sodipodi:linespacing="125%"><tspan
         sodipodi:role="line"
         id="tspan3010"
         x="335.59515"
         y="382.93365">安価なwebcamで空間を2箇所から撮影して、</tspan></text>
    <text
       xml:space="preserve"
       style="font-size:20px;font-style:normal;font-weight:normal;line-height:125%;letter-spacing:0px;word-spacing:0px;fill:#ff9a41;fill-opacity:1;stroke:none;font-family:Sans"
       x="268.74457"
       y="459.30402"
       id="text3012"
       sodipodi:linespacing="125%"><tspan
         sodipodi:role="line"
         id="tspan3014"
         x="268.74457"
         y="459.30402">撮影した画像を解析して手と指の画像中での位置を検出して、</tspan></text>
    <text
       xml:space="preserve"
       style="font-size:20px;font-style:normal;font-weight:normal;line-height:125%;letter-spacing:0px;word-spacing:0px;fill:#ff9a41;fill-opacity:1;stroke:none;font-family:Sans"
       x="265.32172"
       y="535.57672"
       id="text3016"
       sodipodi:linespacing="125%"><tspan
         sodipodi:role="line"
         id="tspan3018"
         x="265.32172"
         y="535.57672">画像から検出された手と指の画像中での位置と</tspan><tspan
         sodipodi:role="line"
         x="265.32172"
         y="560.57672"
         id="tspan3020">カメラパラメーターから現実空間での手と指の位置を推定して、</tspan></text>
    <text
       xml:space="preserve"
       style="font-size:20px;font-style:normal;font-weight:normal;line-height:125%;letter-spacing:0px;word-spacing:0px;fill:#ff9a41;fill-opacity:1;stroke:none;font-family:Sans"
       x="240.54144"
       y="636.84937"
       id="text3022"
       sodipodi:linespacing="125%"><tspan
         sodipodi:role="line"
         id="tspan3024"
         x="240.54144"
         y="636.84937">実際には何も無いが仮想的に空間中にキーボードがあると仮定して、</tspan><tspan
         sodipodi:role="line"
         x="240.54144"
         y="661.84937"
         id="tspan3026">推定された手と指の位置から仮想キーボードの操作状態を推定して、</tspan></text>
    <text
       xml:space="preserve"
       style="font-size:20px;font-style:normal;font-weight:normal;line-height:125%;letter-spacing:0px;word-spacing:0px;fill:#ff9a41;fill-opacity:1;stroke:none;font-family:Sans"
       x="199.42816"
       y="738.16119"
       id="text3028"
       sodipodi:linespacing="125%"><tspan
         sodipodi:role="line"
         id="tspan3030"
         x="199.42816"
         y="738.16119">推定された仮想キーボードの操作状態をUDP/IPで操作対象のPCへと送出し、</tspan></text>
    <text
       xml:space="preserve"
       style="font-size:20px;font-style:normal;font-weight:normal;line-height:125%;letter-spacing:0px;word-spacing:0px;fill:#ff9a41;fill-opacity:1;stroke:none;font-family:Sans"
       x="246.84027"
       y="815.69366"
       id="text3032"
       sodipodi:linespacing="125%"><tspan
         sodipodi:role="line"
         id="tspan3034"
         x="246.84027"
         y="815.69366">操作対象のPCでUDP/IPで仮想キーボードの操作状態を受信して、</tspan></text>
    <text
       xml:space="preserve"
       style="font-size:20px;font-style:normal;font-weight:normal;line-height:125%;letter-spacing:0px;word-spacing:0px;fill:#ff9a41;fill-opacity:1;stroke:none;font-family:Sans"
       x="191.65472"
       y="893.2262"
       id="text3036"
       sodipodi:linespacing="125%"><tspan
         sodipodi:role="line"
         x="191.65472"
         y="893.2262"
         id="tspan3044">仮想キーボードの操作状態をOSに対しソフトウェアエミュレーションにより送出し、</tspan><tspan
         sodipodi:role="line"
         x="191.65472"
         y="918.2262"
         id="tspan3048">安価なwebcamによる仮想キーボードを実現しつつ、</tspan></text>
    <text
       xml:space="preserve"
       style="font-size:20px;font-style:normal;font-weight:normal;line-height:125%;letter-spacing:0px;word-spacing:0px;fill:#ff9a41;fill-opacity:1;stroke:none;font-family:Sans"
       x="174.76019"
       y="994.36218"
       id="text3050"
       sodipodi:linespacing="125%"><tspan
         sodipodi:role="line"
         id="tspan3052"
         x="174.76019"
         y="994.36218">撮影した空間と操作する手の映像に仮想キーボードをCGとして描画し合成する事で、</tspan><tspan
         sodipodi:role="line"
         x="174.76019"
         y="1019.3622"
         id="tspan3054">拡張現実による仮想キーボードの可視化を行う。</tspan></text>
